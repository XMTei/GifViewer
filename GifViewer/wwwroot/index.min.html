<!DOCTYPE html><html><head><meta charset=utf-8><title>A Gif/Tiff Viewer</title><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="A Gif/Tiff Viewer"><meta name=author content=TEI><link rel="shortcut icon" href=./images/GifView.ico type=image/x-icon><link rel=apple-touch-icon sizes=180x180 href=./images/GifView.png><link rel=apple-touch-icon-precomposed href=./images/GifView.png><link rel="shortcut icon" href=./images/GifView.png><link rel=icon sizes=192x192 href=./images/GifView.png><link rel=stylesheet href=./lib/fontawesome/web-fonts-with-css/css/fontawesome-all.css><link rel=stylesheet href=./lib/w3/w3.css><link rel=stylesheet href=./lib/GifViewer.css><script src=./lib/jquery/dist/jquery.js></script><script src=./lib/GifViewer.js></script></head><body><button class="w3-button w3-teal w3-xlarge w3-hide-large OpenControlPanelBtn" style=display:block; onclick=openNav() id=buttonOpenControlPanel>☰</button><div class="w3-sidebar w3-collapse w3-border-right w3-light-grey w3-card-4 w3-animate-left ControlPanel" style=display:none; id=ControlPanel><div class="w3-bar w3-dark-grey w3-opacity"> <span id=ControlPanel class="w3-bar-item needTranslation">Control Panel</span> <button onclick=closeNav() class="w3-bar-item w3-button w3-right w3-hide-large" title="close Sidebar">×</button></div><div class="w3-container w3-border"><table class=w3-table><tbody><tr><td style=width:1em;vertical-align:middle><i class="w3-large w3-text-purple fa fa-filter"></i></td><td><input type=text maxlength=20 placeholder="File name contains" class="w3-input w3-right-align needTranslation" id=FileNameFilter style=padding:4px title="Input part of file name want to show"></td></tr><tr><td style=width:1em;vertical-align:middle><i class="w3-large w3-text-purple far fa-clock"></i></td><td><input type=text value=4000 maxlength=5 placeholder="Time Interval(default 4000mm)" class="w3-input w3-right-align needTranslation" id=TimeInterval style=padding:4px title="Input time interval" onchange=OnIntervalChange(this)></td></tr><tr><td style=width:1em;vertical-align:middle><i class="w3-large w3-text-purple fas fa-sync w3-spin"></i></td><td><label id=AnimationOnOffSwitch class="switch needTranslation" title="Turn on/off animation."><input type=checkbox checked onclick=OnAnimationOnOffSwitchChanged(this)><span class="slider w3-left-align">ON</span></label></td></tr><tr><td style=width:1em;vertical-align:middle><i class="w3-large w3-text-purple fas fa-cloud-upload-alt"></i></td><td><form method=post enctype=multipart/form-data><input type=file id=UploadFiles name=files multiple accept=.gif,image/gif class="w3-input needTranslation" placeholder="GIF file(s) to be uploaded" title="Upload GIF file(s)"></form><div id=UploadProgressbar class=w3-light-blue><div id=UploadProgress class="w3-container w3-green w3-center" style="width:0%;white-space: nowrap;">0%</div></div></td></tr></tbody></table></div></div><div class=w3-main style=margin-left:295px><div class=w3-container><div class=w3-display-container onclick=closeNav()><div class=w3-light-blue><div id=Progressbar class="w3-container w3-green w3-center" style="width:0%;white-space: nowrap;"></div></div><img id=Imagedata class=SlideImage src="" alt=Slide><div id=OnProcessing class="OnProcessing w3-center"><i class="fa fa-spinner fa-spin" style=font-size:80px;color:Highlight></i></div></div></div><div id=ShowErrorMessage class="w3-container w3-card-4 w3-yellow w3-round" style=display:none;position:fixed;bottom:10px;left:10px;width:97%;z-index:4;><span onclick="this.parentElement.style.display='none'" class="w3-button w3-yellow w3-large w3-display-topright">×</span><h3></h3><p></p></div></div></body></html>
